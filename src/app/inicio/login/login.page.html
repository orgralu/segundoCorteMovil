<ion-header>
  <ion-toolbar color="primary">
    <ion-title  class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="../../../assets/login-rounded-right.png" alt="">
  <ion-item>
    <ion-label position="floating"> Usuario</ion-label>
    <ion-input type="text" name="usuario" [(ngModel)]="usuArray.usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="usuArray.contrasena"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="logear()">Entrar</ion-button>
  <h6 class="ion-text-center">o <a href="/registro">Registrate</a></h6>
</ion-content>
