<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Encargo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center">Datos del encargo</h2>
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input required type="text" [(ngModel)]="encargo.descripcion">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input required type="text" [(ngModel)]="encargo.direccion">
    </ion-input>
  </ion-item>
  <ion-button expand="full" color="success" (click)="saveEncargo()">Guardar</ion-button>
</ion-content>
